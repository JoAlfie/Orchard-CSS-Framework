<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic .Less Framework</title>

    <link rel="stylesheet/less" type="text/css" href="less/styles.less" charset="utf-8" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>less = { env: "development", async: true }</script>
    <script src="js/less-3.7.1.min.js"></script>

  	<style type="text/css">
  		#header { padding-top: 30px; padding-bottom: 30px; }
  	</style>
  </head>
  <body>
  
  	<header class="container fluid-width" id="header">
  		<div class="col-xs-12">
  			<h1>Basic .Less Framework</h1>
  			<p>Resize your broswer to see the column reflow!</p>
  		</div>
  	</header>
  	<main class="container fluid-width">
  		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 1</p>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 2</p>
			<img src="images/placeholder.jpg"/>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 3</p>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 4</p>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 5</p>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
			<p>Col 6</p>
		</div>
  	</main>


  </body>
</html>
